    <div style="text-align: center;" class="container">
        <h2 style="padding: 20px; text-align: left;"><b>--聯絡方式--</b></h2>
        <a href="tel:+886-900123456"><img src="./img/img-con/c-1.png" style="margin:50px;" class="img"></a>

        <a href="mailto:plantopenness@gmail.com"><img src="./img/img-con/c-2.png" style="margin:50px;" class="img"></a>


        <br><br>

        <p style="text-align: center;font-size: 28px;"><b>如您對產品有疑問，或外島訂購需求，歡迎透過以下方式與我們聯繫， 我們會盡快回復您的需求，謝謝。</b></p>
        <br><br>

        <form class="row g-3" style="text-align: center; background-color:rgba(255, 255, 255, 0.797);padding: 30px;border-radius: 30px;" id="myForm">
            <div class="col-md-4">
                <label for="inputName4" class="form-label" style="font-size: 28px;">姓名</label>
                <input type="search" class="form-control" id="inputName4" style="height: 50px;font-size: 24px;"
                    placeholder="請輸入中文姓名" required>
            </div>
            <div class="col-md-4">
                <label for="inputPhone4" class="form-label" style="font-size: 28px;">電話</label>
                <input type="tel" class="form-control" id="inputPhone4" style="height: 50px;font-size: 24px;"
                    placeholder="市話/行動電話" required>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label" style="font-size: 28px;">Email</label>
                <input type="email" class="form-control" id="inputEmail4" style="height: 50px;font-size: 24px;"
                    placeholder="請輸入信箱" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" style="font-size: 28px;">地址</label>
                <input type="search" class="form-control" id="inputAddress" placeholder="請輸入您的郵遞區號與地址"
                    style="height: 50px;font-size: 24px;" required>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label" style="font-size: 28px;">諮詢項目</label>
                <select id="inputState" class="form-select" style="height: 50px;font-size: 24px;" required>
                    <option selected>產品諮詢</option>
                    <option>合作洽談</option>
                    <option>意見回饋</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="col-md-9">
                <label for="inputZip" class="form-label" style="font-size: 28px;">內容說明</label>
                <textarea type="text" class="form-control" id="inputZip" style="font-size: 24px;" required></textarea>
            </div>

            <div class="col-12">
                <div class="form-check" style="font-size: 24px;text-align: left;">
                    <label class="form-check-label" for="gridCheck">
                        <input class="form-check-input" type="checkbox" id="gridCheck"  required>
                        <b>確認上述資料無誤，並同意傳送個人資料僅供參考，防止個資外洩問題。</b>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button onclick="showMsg()" type="submit" class="btn btn-primary"
                    style="width: 300px;font-size: 20px;">確認送出</button>
            </div>

            <script>
                function showMsg() {
                    event.preventDefault();
                    var inputName4 = document.getElementById("inputName4").value;
                    var inputPhone4 = document.getElementById("inputPhone4").value;
                    var inputEmail4 = document.getElementById("inputEmail4").value;
                    var inputAddress = document.getElementById("inputAddress").value;
                    var inputState = document.getElementById("inputState").value;
                    var inputZip = document.getElementById("inputZip").value;
                    var gridCheck = document.getElementById("gridCheck");

                    if (inputName4 === '' || inputPhone4 === '' || inputEmail4 === ''
                        || inputAddress === '' || inputState === '' || inputZip === '' || !gridCheck.checked) {
                        alert('有資料未填寫或未勾選同意條款');

                    }
                    else {
                        alert("已收到您所填寫之表單，謝謝您！");
                        document.getElementById("inputName4").value = "";
                        document.getElementById("inputPhone4").value = "";
                        document.getElementById("inputEmail4").value = "";
                        document.getElementById("inputAddress").value = "";
                        document.getElementById("inputState").selectedIndex = 0;
                        document.getElementById("inputZip").value = "";
                        gridCheck.checked = false;

                    };

                }

            </script>
        </form>
